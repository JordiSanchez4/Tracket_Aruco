# Definir un objeto Solid para representar el punto

DEF MovingPoint Solid {
  translation 2.8 3 0.789
  children [
    DEF PointShape Shape {
      appearance Appearance {
        material Material {
          diffuseColor 1 0 0  # Color rojo para el punto
        }
      }
      geometry Sphere {
        radius 0.1  # Tama√±o del punto
      }
    }
  ]
}

